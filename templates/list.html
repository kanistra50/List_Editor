<h4>List interface</h4>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Item Name</th><th></th><th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td ng-cloak>{{ item.value }}</td>
        <td ng-cloak><a ui-sref="edit({itemId: item.id})" ng-click="edit(item)">Edit</a></td>
        <td ng-click="remove(item)" ng-cloak>Remove</td>
    </tr>
    </tbody>
</table>
<div ng-show="!items.length" ng-cloak>Your List is empty!!! Please <strong>Add new</strong> Item or <mark>Refresh</mark> the page (F5)</div>
<div class="control">
    <a ui-sref="add" ng-click="add()">Add new >></a>
</div>
