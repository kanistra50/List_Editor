<div>
    <h4>Add or Edit Item</h4>
    <div class="form-body" >
        <span>Item value: </span>
        <input type="text" ng-model="inInput" placeholder="Enter some text..." autofocus >
    </div>
    <div class="form-controll">
        <a ui-sref="list"> << Go back</a>
        <button class="btn btn-success" ng-click="save(inInput)" ui-sref="list">Save</button>
    </div>
</div>
